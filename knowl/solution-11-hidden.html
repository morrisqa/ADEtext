<body class="ignore-math"><div class="solution solution-like"><p>Consider <span class="process-math">\(f(x)=|x|\text{.}\)</span> Then <span class="process-math">\(|f(x_2)-f(x_1)|= ||x|-|y||\le |x-y|\)</span> by the Reverse Triangle Inequality. So <span class="process-math">\(f\)</span> satisfies a Lipschitz condition with respect to <span class="process-math">\(x\)</span> (the Lipschitz constant is <span class="process-math">\(1\)</span>), but <span class="process-math">\(f\)</span> is not differentiable at <span class="process-math">\(x=0\text{.}\)</span></p></div></body>
