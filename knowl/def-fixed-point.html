</h3>
<p>Let <span class="process-math">\(X\)</span> be a set and let <span class="process-math">\(T:X \to X\)</span> be a function.  A point <span class="process-math">\(x \in X\)</span> is called a <dfn class="terminology">fixed point of <span class="process-math">\(T\)</span></dfn> if <span class="process-math">\(T(x)=x\text{.}\)</span></p></article><span class="incontext"><a href="section-cmt.html#def-fixed-point" class="internal">in-context</a></span>
