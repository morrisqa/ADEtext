<p>Since <span class="process-math">\(f'(x)\)</span> is uniformly bounded, there exists some <span class="process-math">\(K\)</span> such that <span class="process-math">\(|f'(x)|\le K\)</span> for all <span class="process-math">\(x\in\mathbb{R}\text{.}\)</span>  By Taylor's Theorem, <span class="process-math">\(|f(x_2)-f(x_1)| = |f'(\xi)| |x_2-x_1| \le K|x_2-x_1|\)</span> which proves that <span class="process-math">\(f\)</span> is Lipschitz with respect to <span class="process-math">\(x\text{.}\)</span></p>
