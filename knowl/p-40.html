<p>By the reverse triangle inequality, we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left|f(t,x)-f(t,y)\right| = \left| |x|-|y| \right| \le |x-y|.
\end{equation*}
</div>
<p class="continuation">for all <span class="process-math">\((t,y)\in \mathbb{R}^2.\)</span>  Hence, <span class="process-math">\(f(t,y)\)</span> satisfies a Lipschitz condition with <span class="process-math">\(K=1.\)</span></p>
